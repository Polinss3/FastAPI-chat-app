<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SecciÃ³n de Registro / Login -->
  <div id="authSection">
    <h2>Registro / Login</h2>
    <div id="registration">
      <input type="text" id="regUsername" placeholder="Username">
      <input type="password" id="regPassword" placeholder="Password">
      <button id="registerBtn">Register</button>
    </div>
    <hr>
    <div id="login">
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Dashboard (visible tras login) -->
  <div id="dashboard" style="display:none;">
    <div id="sidebar">
      <div id="userInfo">
        <h3 id="currentUserName"></h3>
      </div>
      <div id="chatList">
        <h4>Mis Chats</h4>
        <div id="chats"></div>
      </div>
      <button id="newChatBtn">Nuevo Chat</button>
    </div>
    <div id="chatArea">
      <div id="chatHeader">
        <h3>Chat con: <span id="currentChat"></span></h3>
      </div>
      <div id="chatBox"></div>
      <div id="chatInputArea">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Modal para crear un nuevo chat -->
  <div id="newChatModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Crear Nuevo Chat</h3>
      <select id="userSelect">
        <option value="">Selecciona un usuario</option>
      </select>
      <button id="createChatBtn">Crear Chat</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
