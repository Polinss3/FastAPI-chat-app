<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Demo</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #chatBox { border: 1px solid #ccc; width: 300px; height: 300px; overflow-y: auto; padding: 5px; margin-bottom: 10px; }
    #messageInput { width: 200px; }
    #users, #chats { margin-bottom: 1em; }
    .list-item { cursor: pointer; margin: 0.3em 0; }
  </style>
</head>
<body>
  <h1>Chat Demo</h1>
  <div id="authSection">
    <h2>Registro / Login</h2>
    <input type="text" id="regUsername" placeholder="Username" /><br>
    <input type="password" id="regPassword" placeholder="Password" /><br>
    <button id="registerBtn">Register</button>
    <hr>
    <input type="text" id="loginUsername" placeholder="Username" /><br>
    <input type="password" id="loginPassword" placeholder="Password" /><br>
    <button id="loginBtn">Login</button>
  </div>
  
  <div id="dashboard" style="display:none;">
    <h3>Usuarios Registrados</h3>
    <div id="users"></div>
    <h3>Mis Chats</h3>
    <div id="chats"></div>
    <h3>Chat: <span id="currentChat"></span></h3>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Write a message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
